<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>lazutin.info - персональная страница Лазутина Юрия</title>
    <meta name="author" content="Юрий Лазутин" >
    <meta name="description" content="Лазутин Юрий, Танцы, хоккей, фигурное катание на коньках, программирование, роботы">
    <meta name="keywords" content="Yuriy Lazutin, Лазутин Юрий, Dancing, Dance, Танцы, Hokkey, Хоккей, Figure Skating, Фигурное катание на коньках, Computer Sience, Programming, Программирование, Robots, Роботы">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="Global">
<!--
    <meta name="robots" content="index,follow">
    <meta http-equiv="Content-Language" content="en-us">
-->
  </head>
  <body
     bgproperties="fixed"
     onload="window.defaultStatus='Добро пожаловать на мой сайт lazutin.info'"
     style="color: rgb(255, 255, 102); background-color: rgb(5, 5, 109); background-image: url(background.png);"
     alink="#33ccff"
     link="#33ccff"
     vlink="#990099"
  >
    <br>
    <script language="javascript" type="text/javascript">
      Main1 = new Image();
      Main1.src = "lazutin.info.gif";
      Main2 = new Image();
      Main2.src = "lazutin.info_l.gif";
      
      MailMe1 = new Image();
      MailMe1.src = "mail.gif";
      MailMe2 = new Image();
      MailMe2.src = "mail_l.gif";
      
      function show(buttonname, buttonvar)
      {
      document.images[buttonname].src=buttonvar.src;
      }
    </script>
    
    <table
       style="width: 100%;"
       border="0"
       cellpadding="0"
       cellspacing="2"
    >
      <tbody>
        <tr>
          <td style="vertical-align: top; height: 48px; width: 16px;">
            <br>
          </td>
          <!-- Кнопка "На главную" -->
          <td style="vertical-align: top; height: 48px; width: 48px;">
            <a
              href="https://yuriylazutin.github.io/lazutin.info"
              target="_self"
              onmouseout="show('Main', Main1);"
              onmouseup="show('Main', Main1);"
              onmouseover="show('Main', Main2);"
              onmousedown="show('Main', Main2);"
            >
              <img
                alt="Перейти на главную"
                src="lazutin.info.gif"
                title="Перейти на главную"
                name="Main"
                border="0"
                height="48"
                width="48"
              >
              </img>
            </a>
          </td>
          <td style="vertical-align: top; height: 48px; width: 16px;">
            <br>
          </td>
          <!-- Кнопка "Написать мне письмо" -->
          <td style="vertical-align: top; height: 48px; width: 48px;">
            <a
              href="mailto:lazutin@newmail.ru"
              target="_self"
              onmouseout="show('MailMe', MailMe1);"
              onmouseup="show('MailMe', MailMe1);"
              onmouseover="show('MailMe', MailMe2);"
              onmousedown="show('MailMe', MailMe2);"
            >
              <img
                alt="Написать мне письмо"
                src="mail.gif"
                title="Написать мне письмо"
                name="MailMe"
                border="0"
                height="48"
                width="48"
              >
              </img>
            </a>
          </td>
          <!-- Пустое пространство оставшееся -->
          <td>
            <br>
          </td>
        </tr>
        <tr>
          <br>
        </tr>
        <tr
           style="font-weight: bold; font-style: italic; font-size: 48px;"
        >
          <td style="vertical-align: top;" colspan="9">
            <div style="text-align: center;">Извините, запрашиваемая вами страница не найдена!</div>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    
  </body>
</html>
