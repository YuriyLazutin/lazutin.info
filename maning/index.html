    <script>
      var worker = new Worker('index.js');

    <script>
      var drawing = false;
      var ctx = document.querySelector('canvas').getContext('2d');
      
      // ctx.lineWidth = 5;
      // ctx.lineCap = 'round';
      
      ctx.canvas.onmousedown = function () {
                                             drawing = true;
                                             var r = ~~(Math.random() * 255);
                                             var g = ~~(Math.random() * 255);
                                             var b = ~~(Math.random() * 255);
                                             ctx.fillStyle = ctx.strokeStyle = 'rgb(' + [r,g,b].join(',') + ')';
                                             //ctx.fillStyle = ctx.strokeStyle = 'rgb(255, 255, 100)';
                                             return false; // keeps the cursor the way we want it
                                           };
      
      ctx.canvas.onmousemove = function (event) {
                                                  if (drawing)
                                                  {
                                                    // draw a dot
                                                    ctx.beginPath();
                                                    ctx.arc(event.clientX - this.offsetLeft, event.clientY - this.offsetTop, 3, 0, Math.PI*2, true);
                                                    ctx.fill();
                                                  }
                                                }
      
      ctx.canvas.onmouseup = function () {
                                           // ctx.closePath();
                                           // ctx.stroke();
                                           drawing = false;
                                         }
